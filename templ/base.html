<!DOCTYPE HTML>
<%!
    scripts = []
%>
<html>
<head>
<title>Crab</title>
<link rel="stylesheet" href="/res/crab.css">
<!-- Icons from: Font Awesome by Dave Gandy - http://fontawesome.io -->
<link rel="stylesheet" href="/res/fonts/font-awesome.css">
<link rel="icon" href="/res/favicon.png" sizes="16x16" type="image/png">
% if self.attr.scripts:
<script type="text/javascript" src="/res/jquery.js"></script>
% for script in self.attr.scripts:
%     if script.startswith('dyn:'):
<script type="text/javascript" src="/dynres/${script[4:] | h}.js"></script>
%     else:
<script type="text/javascript" src="/res/${script | h}.js"></script>
%     endif
% endfor
% endif
</head>
<body>
<div id="headerbar">
<h1><a href="/">Crab</a></h1>
<ul>
<li><span class="fa fa-table"></span> <a href="/">Dashboard</a></li>
<li><span class="fa fa-envelope-o"></span> <a href="/notify">Notifications</a></li>
</ul>
% if options.get('rss_enabled'):
<div>
<a class="rss" href="/rss/failures"><span class="fa fa-rss"></span> Failures</a>
</div>
% endif
<%block name="links" />
</div>

<div id="content">

${self.body()}

</div>
</body>
</html>
